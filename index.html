<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/layoutadmin.css">
    <link rel="shortcut icon" href="/img/LOGO_BRANCA.PNG" type="image/x-icon">
    <script src="/js/script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="background">
        <div class="center">
            <form action="/login" method="post">
                <img src="/img/LOGO.png">
                <input type="text" name="user" placeholder="Usuário">
                <div class="pass">
                    <input type="password" class="password" placeholder="Senha">
                    <span class="eye"><img src="https://cdn-icons-png.flaticon.com/512/709/709612.png"></span>
                </div>
                <button type="submit">Login</button>
                <div class="links">
                    <a href="/newuser.html">Novo usuário</a>
                    <a href="/resetpass.html">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
